    detail: 1.【数据科学】负责BG自研通用身份ID服务建设和优化，参与特征选择和ID生成模块，主导设计并搭建ID指标监控体系，目前ID稳定性和唯一性等关键指标达99.9%，业务间互通率达99%，均处于业界领先水平；以数据分析、AB实验等多种方式，推动并协助业务在分析、推荐、画像、商业化等场景切换各自ID为自研通用身份ID。目前ID已几乎覆盖腾讯全端产品，业务间拉通分析和数据共享效率得到明显提升 <br>  &nbsp &nbsp 
            2.【数据挖掘】建设BG最全的ID-Mapping数据资产，包括构建各类型ID之间的映射关系、换机找回等能力，为BG业务和外BG业务在数据合作、广告投放等场景创造3亿+收入；建设公司级游戏数据资产，包括玩家生命周期和游戏IP兴趣标签，辅助业务拉新/拉活，为BG游戏运营业务创造2亿+收入 <br>  &nbsp &nbsp 
            3.【算法研发】负责基于LLM的内容理解和用户理解项目，包括内容标签体系建设、用户画像挖掘等，所挖掘标签在金融风控、广告推荐等得到深度应用；研发数据分析领域的垂类模型，包括基于有限数据构建高质量领域知识语料和模型微调，经多轮优化后模型准确率达88% <br>  &nbsp &nbsp  
            4.【商业化】负责中心商业化项目，统筹拉通各团队数据算法能力，与BG外业务建立商业化合作，2024年起始至今，通过法务合规、特征重要度评估、新旧特征挖掘优化等方式，与外BG确定商业化合同金额超1kw <br>  &nbsp &nbsp  
            5.【平台产品建设】负责Debug平台产品规划和建设，收集多方业务痛点，梳理沉淀解决方案，主导建设了推荐、push等场景链路排查、用户洞察、内容洞察、满意度洞察和效果评测等模块，视频、新闻、浏览器、社交等业务的产品、运营、算法、后台同学在问题排查、体验优化等场景深度使用  <br>  &nbsp &nbsp  
      

