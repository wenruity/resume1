- type: Projects
  name: 项目经历
  content:
  - title: 基于LLM的智能分析ABI工具和内容理解智能化
    duration: 2023年3月 - 至今
    tags:
    - 语料构造
    - 模型微调
    - 模型评估
    - RAG
    - 内容提取
    detail: 在该项目中，本人负责数据分析垂直领域模型的研发，以及内容理解模型的研发： <br>  &nbsp &nbsp 
            1.【数据解读】基于有限数据，构造领域知识语料，构造方式包括生成与业务基础问题相似问题、将知识集合添加到prompt中进行知识增强和上下文学习、调整prompt模板等；基于构造的语料微调基座模型，根据测试集的验证结果，不断调整和优化语料构造方案，最终训练出的垂直领域模型准确率达88%，超过chatGPT3.5 <br>  &nbsp &nbsp  
            2.【内容理解】通过构造知识库、基于LLM挖掘文本维度、TAG词等方式，在APP、新闻、搜索等数据场景挖掘用户标签，使标签不局限于文字表面，更具被推理意义，挖掘标签在金融风控、广告推荐等业务模型中的KS有不同程度的提升
    sub: 算法研发
    
  - title: 通用身份ID和画像资产建设
    duration: 2020年10月 - 至今
    tags:
    - 特征挖掘
    - 指标建设
    - 标签开发
    - AB实验
    - 商业化
    detail: 在该项目中，本人负责通用身份ID的特征评估、指标体系建设、用户画像建设和商业化： <br>  &nbsp &nbsp  
            1.【自研ID特征评估和指标体系建设】基于终端采集的300+特征，筛选能够稳定且唯一标识一台设备的特征，当作生成通用身份ID的关键因子，生成用户ID；搭建一套全面且实时的ID指标监控体系，实时监控ID在各个业务的可用性，及时发现问题，修复问题。目前通用身份ID大盘日活13亿，基本覆盖腾讯除微信外所有业务 <br>  &nbsp &nbsp  
            2.【自研ID的推广应用】通过数据分析、AB实验等方式，推动PCG主要业务在数仓建设、数据分析、推荐、画像、实验、商业化等场景切换自有ID为通用身份ID。历时一年时间，PCG所有业务和中台服务均已统一将自研ID视为主ID，业务间数据拉通分析和数据合作效率得到明显提升 <br>  &nbsp &nbsp  
            3.【画像挖掘】在高可用ID的基础上，研发ID-Mapping和游戏标签两个系列服务：通过收集多方数据源、构造图结构等方式，研发的ID-Mapping服务提供多种ID之间的映射关系、自然人识别、换机找回能力，辅助BG内业务与其他BG或外部业务的数据合作，目前准确率和转化率均达到90%+；基于游戏上报数据，挖掘了包括玩家活跃状态、玩家游戏兴趣IP等标签，赋能业务在游戏拉新/拉活时运营策略定制和人群圈选 <br>  &nbsp &nbsp 
            4.【商业化】统筹规划数据挖掘中心商业化项目，在数据合规的前提下，24年H1实现商业化收入1200万+
    sub: 数据分析&数据挖掘&商业化
    
  - title: 稽核反作弊项目
    # summary: Projects' introduction or summary
    duration: 2018年5月 - 2020年10月
    tags:
    - 数据分析
    - 策略制定
    - 图神经网络
    detail: 在该项目中，本人职责为反作弊策略制定和算法模型研发： <br>  &nbsp &nbsp  
          1.【策略模型】基于终端上报数据，挖掘模拟器、劫持、群控等黑产用户，经过多轮评测，策略模型识别准确率达90%，目前已将识别结果应用于渠道买量和结算 <br>  &nbsp &nbsp  
          2.【算法模型】在发福利、发红包、积分墙等场景，策略模型对潜在异常用户的覆盖不高，因此引入GNN理念，通过构建以用户为节点、用户之间的关系为边，研发了基于GNN的异常用户识别算法，有效识别潜在的异常用户，辅助业务福利发放策略制定
      # md: _data/demo.md
    sub: 数据挖掘&算法研发
