- type: Projects
  name: 项目经历
  content:
  - title: 【平台产品建设】Debug智能诊断和体验优化平台设计与建设
    duration: 2024年10月 - 至今
    tags:
    - 需求调研
    - 用户分析
    - 功能设计
    - AI智能化
    - 运营增长
    detail: 负责整站功能设计和建设： <br>  &nbsp &nbsp 
            1.【产品规划和建设】与多方业务负责人、产研同学进行访谈调研，了解业务体验优化的流程和痛点，设计通用化解决方案，主导建设链路诊断、用户洞察、内容洞察、满意度洞察和效果评测等五大功能模块，辅助业务进行多维度、多场景的问题排查和深度下钻洞察 <br>  &nbsp &nbsp 
            2.【AI能力建设】主导建设解读、总结、诊断建议、归因等AI工具，通过智能化手段帮助业务快速了解用户、收集优化方向、用数据和AI驱动的方式辅助业务优化和决策 <br>  &nbsp &nbsp  
            3.【合作共建】与实验平台、画像平台、运营管理平台等多个平台进行合作拉通，以高效的工具化形式助力业务全链路、多视角洞察、优化用户体验问题；<br>  &nbsp &nbsp
            4.【平台运营增长】通过组织运营活动、撰写宣传文章、分部门分技术栈进行精细化运营宣传等方式，有效提升平台WAU；<br>  &nbsp &nbsp 
    sub: 平台负责人

  - title: 【大模型应用】智能分析ABI工具研发和内容理解/用户理解算法研发
    duration: 2023年3月 - 2024年9月
    tags:
    - 语料构造
    - 模型微调
    - 模型评估
    - prompt engineering
    - RAG
    - 内容提取
    - 画像优化
    detail: 在大模型应用方向的两个项目中，负责数据分析垂直领域模型研发，以及内容理解/用户理解模型研发： <br>  &nbsp &nbsp 
            1.【数据解读】基于有限数据，构造领域知识语料，构造方式包括生成与业务基础问题相似问题、将知识集合添加到prompt中进行知识增强和上下文学习、调整prompt模板等；基于构造的语料微调基座模型，根据测试集的验证结果，不断调整和优化语料构造方案，最终训练出的垂直领域模型准确率达88%，超过chatGPT3.5 <br>  &nbsp &nbsp  
            2.【数据查找】探索更便捷的数据查找方式，基于大量指标/表/标签等数据资产，将非结构化的语言转化为结构化知识，实现基于用户query快速查找数据资产，通过训练排序模型进行多层召回、使用大语言模型进行意图分析和结果反思，查找数据准确率达78%；再通过微调领域模型，查找数据准确率达85% <br>  &nbsp &nbsp  
            3.【内容理解】通过挖掘文本内容的标签和类目信息，精细化挖掘标签、构建标签体系，使标签不局限于文字表面，更具备推理意义；实现文本质量识别、意图识别、文本压缩、标签提取、文本分类等模块，挖掘标签在文库和信息流推荐场景得到不同程度的应用 <br>  &nbsp &nbsp  
            4.【用户理解】通过用户行为数据，结合不同的业务场景和目标，优化丰富用户画像；在APP、搜索等场景补充挖掘更准确和丰富的兴趣画像、商业化画像，挖掘结果在金融风控、广告推荐等业务模型中的KS有10%左右的提升 <br>  &nbsp &nbsp  
    sub: 算法研发
    
  - title: 【数据资产建设】通用身份ID和画像挖掘
    duration: 2018年10月 - 2024年9月
    tags:
    - 特征挖掘
    - 指标建设
    - 标签开发
    - 安全风控
    - 商业化
    detail: 在该项目中，本人负责通用身份ID的特征评估、指标体系建设、用户画像建设和商业化： <br>  &nbsp &nbsp  
            1.【自研ID特征评估和指标体系建设】基于终端采集的300+特征，筛选能够稳定且唯一标识一台设备的特征，当作生成通用身份ID的关键因子，生成用户ID；搭建一套全面且实时的ID指标监控体系，实时监控ID在各个业务的可用性，及时发现问题，修复问题 <br>  &nbsp &nbsp  
            2.【画像挖掘】在高可用ID的基础上，研发ID-Mapping服务，辅助BG内业务与其他BG或外部业务的数据合作，目前准确率和转化率均达到90%+；基于游戏上报数据，挖掘了包括玩家活跃状态、玩家游戏兴趣IP等标签，赋能业务在游戏拉新/拉活时运营策略定制和人群圈选 <br>  &nbsp &nbsp 
            3.【风控能力建设】基于终端上报数据，挖掘模拟器、劫持、群控等黑产用户，应用于渠道买量和结算；引入GNN理念，通过构建以用户为节点、用户之间的关系为边，研发了基于GNN的异常用户识别算法，有效识别潜在的异常用户，辅助业务福利发放策略制定 <br>  &nbsp &nbsp  
            4.【商业化】统筹规划数据挖掘中心商业化项目，在数据合规的前提下，全年实现商业化超千万 <br>  &nbsp &nbsp  
    sub: 数据分析&数据挖掘&算法研发 
