            4.【产品运营】推动并协助PCG全业务和所有中台服务在数据分析、推荐、画像、商业化、实验等各个场景统一切换各自ID为通用身份ID，业务间拉通分析和数据共享的效率得到明显提升，数据分析质量得到保障；负责中心商业化项目，统筹拉通中心数据资产，在数据合规的前提下，与腾讯外部业务合作，创造1200万+商业化收入 <br>  &nbsp &nbsp 
            
    
