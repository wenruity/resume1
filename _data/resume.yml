- type: experience
  name: 工作经历
  content:
  - title: 腾讯 - 应用研究
    sub: PCG大数据平台部 数据挖掘中心
    duration: "2018年5月 - 至今"
    tags:
    - 身份ID
    - 指标评估
    - 画像挖掘
    - ID Mapping
    - 图神经网络
    - 大语言模型
    # summary: 职务或者工作总结(自动折叠)
    detail: 1.【算法研发】负责基于LLM的内容理解项目，在App、新闻、搜索等领域挖掘有价值标签信息，加深对用户的理解、提升标签质量，所挖掘标签在金融风控、广告推荐等场景KS指标提升显著；研发数据分析领域的垂类模型，包括基于有限数据构建高质量领域知识语料和基于开源模型的模型微调，经多轮优化后模型准确率达88%；研发基于图结构的异常用户识别模型，包括反作弊策略制定和基于GNN的算法模型建模，最终异常识别准确率达90%，已应用于渠道买量、结算、福利发放等场景 <br>  &nbsp &nbsp  
            2.【数据科学】负责BG自研通用身份ID服务建设和优化，主导设计搭建了全面且实时的ID指标监控体系，使自研ID的可用性得以量化，目前ID的稳定性和唯一性等关键指标达99.9%，业务间互通率达99%，均处于业界领先水平 <br>  &nbsp &nbsp 
            3.【数据挖掘】建设BG最全的ID-Mapping数据资产，包括各种账号和ID之间的映射关系、自然人识别、换机找回等，为BG业务和外BG业务在数据合作、广告投放等场景创造3亿+收入；建设公司级游戏数据资产，包括玩家生命周期和游戏IP兴趣标签，辅助业务拉新/拉活，为BG游戏运营业务创造2亿+收入 <br>  &nbsp &nbsp 
            4.【业务分析】以数据分析、AB实验等多种方式，推动并协助PCG全业务和所有中台服务在数据分析、推荐、画像、商业化等各个场景统一切换各自ID为自研通用身份ID，业务间拉通分析和数据共享的效率得到明显提升，数据分析质量得到保障；负责中心商业化项目，统筹拉通中心数据资产，在数据合规的前提下，与腾讯外部业务合作，创造1200万+商业化收 <br>  &nbsp &nbsp 
            5.【商业化】统筹拉齐中心内相关能力和资产，与BG外业务建立商业化合作，2024年起始至今，通过法务合规、特征重要度评估、新旧特征挖掘与优化等方式，与外BG确定商业化合同金额超1kw

