- type: experience
  name: 工作经历
  content:
  - title: 腾讯 - 应用研究
    sub: PCG大数据平台部 数据挖掘中心
    duration: "2018年5月 - 至今"
    tags:
    - 通用身份ID和ID Mapping建设
    - 指标体系建设
    - 画像标签挖掘
    - 图神经网络应用
    - 大语言模型应用
    - Debug平台建设
    # summary: 职务或者工作总结(自动折叠)
    detail: 1.【数据科学】负责BG自研通用身份ID服务建设和优化，参与特征选择和ID生成模块，主导设计并搭建ID指标监控体系，目前ID稳定性和唯一性等关键指标达99.9%，业务间互通率达99%，均处于业界领先水平；以数据分析、AB实验等多种方式，推动并协助业务在分析、推荐、画像、商业化等场景切换各自ID为自研通用身份ID；目前ID已几乎覆盖腾讯全端产品，业务间拉通分析和数据共享的效率和质量得到明显提升 <br>  &nbsp &nbsp 
            2.【数据挖掘】建设BG最全的ID-Mapping数据资产，包括构建各类型ID之间的映射关系、自然人识别、换机找回等能力，为BG业务和外BG业务在数据合作、广告投放等场景创造3亿+收入；建设公司级游戏数据资产，包括玩家生命周期和游戏IP兴趣标签，辅助业务拉新/拉活，为BG游戏运营业务创造2亿+收入 <br>  &nbsp &nbsp 
            3.【算法研发】负责基于LLM的内容理解和用户理解项目，包括标签体系建设、用户画像挖掘等，所挖掘标签在金融风控、广告推荐等场景KS指标提升显著；研发数据分析领域的垂类模型，包括基于有限数据构建高质量领域知识语料和模型微调，经多轮优化后模型准确率达88% <br>  &nbsp &nbsp  
            4.【商业化】负责中心商业化项目，统筹拉通各团队数据算法能力，与BG外业务建立商业化合作，2024年起始至今，通过法务合规、特征重要度评估、新旧特征挖掘优化等方式，与外BG确定商业化合同金额超1kw <br>  &nbsp &nbsp  
            5.【平台产品建设】负责Debug平台产品规划和建设，收集多方业务痛点，梳理沉淀解决方案，建设了推荐、push等场景链路排查、用户洞察、内容洞察、满意度洞察和效果评测等多个主功能模块，辅助业务在不同场景进行一站式问题排查和深度洞察；目前视频、新闻、浏览器、社交等业务的产品、运营、算法、后台同学均在深度使用  <br>  &nbsp &nbsp  
      

    open: open    
    #可以设置open默认展开

- type: Projects
  name: 项目经历
  content:
  - title: 【平台产品建设】Debug智能诊断和体验优化平台负责人
    duration: 2024年10月 - 至今
    tags:
    - 需求调研
    - 用户分析
    - 功能设计
    - AI智能化
    - 运营宣传
    detail: 在Debug平台建设过程中，负责整站功能建设和迭代升级： <br>  &nbsp &nbsp 
            1.【产品策划】与多方业务负责人和产研同学进行访谈调研，了解业务体验优化的流程和痛点，设计通用化解决方案，主导建设了链路诊断、用户洞察、内容洞察、满意度洞察和效果评测等五大功能模块，辅助业务进行多维度、多场景的问题排查和深度下钻洞察 <br>  &nbsp &nbsp 
            2.【合作共建】与实验平台、画像平台、运营管理平台等多个平台进行合作拉通，共同助力业务全链路、更多视角助力业务体验升级；<br>  &nbsp &nbsp 
            3.【AI能力建设】主导建设解读、总结、诊断建议、归因等AI能力，通过智能化手段帮助业务快速了解用户、收集优化方向、用数据和AI驱动的方式辅助业务优化和决策 <br>  &nbsp &nbsp  
            4.【交互升级】摒弃原本的堆积式功能建设方式，以模块化方式优化整站布局；与UI设计团队从视觉、交互、UI风格等方面优化平台，有效提升用户体验 <br>  &nbsp &nbsp  
            5.【产品运营】通过组织运营活动、发表宣传文章、设计发送宣传海报等方式，助力平台宣传，平台用户得到了显著增长，且用户粘性增加 <br>  &nbsp &nbsp  
    sub: 平台负责人


